apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-frontend
  template:
    metadata:
      labels:
        app: ai-frontend
    spec:
      containers:
      - name: ai-frontend
        image: tu-usuario/ai-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
        env:
        # CONEXIÓN INTERNA:
        # Usamos los nombres de los servicios definidos en api.yaml y qdrant.yaml
        - name: API_URL
          value: "http://ai-api:8000"
        - name: QDRANT_URL
          value: "http://qdrant:6333"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-frontend
spec:
  # Esto le dice a la nube: "Dame una IP pública para este servicio"
  type: LoadBalancer
  selector:
    app: ai-frontend
  ports:
    - protocol: TCP
      port: 80       # El usuario entra por el puerto 80 (HTTP estándar)
      targetPort: 8501 # Kubernetes redirige al 8501 de Streamlit
